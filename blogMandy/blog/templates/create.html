{% extends 'layout.html' %}

{% block stylesheets %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/common.css' %}">
{% endblock stylesheets %}

{% block content %}


<div class="container">
    <h2 class="heading">Create New Post</h2>
    <form enctype="multipart/form-data" method="post" class="form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create post</button>
    </form>
    <div class="footer">
        <a href="{% url 'blog:home' %}" class="return">return back to home</a>
    </div>
</div>

{% endblock content %}
