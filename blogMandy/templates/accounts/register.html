{% extends 'layout.html' %}

{% block stylesheets %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/common1.css' %}">
{% endblock stylesheets %}

{% block content %}
    <h2 id="user-heading">User Registeration Form</h2>
    <form method="post" class="user-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">register</button>
    </form>
    <p id="user-p">If you have account you can login: <a href="{% url 'users:login' %}">login</a></p>
    <a id="return" href="{% url 'blog:home' %}">return back to home</a>
    
{% endblock content %}
