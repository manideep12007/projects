<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="\weather\style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="city">
            <button id="btn"><img src="\weather\images\search.png" id="logo"></button>
        </div>
        <div class="weather">
            <img src="C:\code\frontend\JAVASCRIPT\weather\images\rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">22&deg;</h1>
            <h2 class="city">Chennai</h2>
            <div class="details">
                <div class="col">
                    <img src="\weather\images\humidity.png">
                    <div>
                        <p class="humidity">50&percnt;</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="\weather\images\wind.png">
                    <div>
                        <p class="wind">15Kmph</p>
                        <p>WindSpeed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="\weather\script.js"></script>
</body>
</html>
